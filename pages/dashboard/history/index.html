<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="../../../assets/css/global-style.css">
  <link rel="stylesheet" href="../../../assets/css/header-dashboard-style.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="wrapper">

    <!-- Same code to other nav menu but the classname "current-nav" will go where the current nav menu is. -->
    <header>
      <nav>
        <ul>
          <li class="nav-menu"><a href="../overview/index.html"><img class="icon-nav" src="../../../assets/images/overview-icon-white.png" alt="icon"> Overview</a></li>
          <li class="current-nav nav-menu"><a href="#"><img class="icon-nav" src="../../../assets/images/history-icon-yellow.png" alt="icon"> History</a></li>
          <li class="nav-menu"><a href="../profile/index.html"><img class="icon-nav" src="../../../assets/images/manage-profile-icon-white.png" alt="icon"> Manage Profile</a></li>
          <li class="nav-menu"><a href="../settings/index.html"><img class="icon-nav" src="../../../assets/images/settings-icon-white.png" alt="icon"> Settings</a></li>
        </ul>
      </nav>
      <button id="logout_button"><img class="icon-nav" src="../../../assets/images/logout-icon.png" alt="icon"> Logout</button>

      <!-- Tablet to Phone Size Menu -->
      <button id="menu_button" onclick="openNav()"><img src="../../../assets/images/menu-icon.png" alt="icon"> Menu</button>
      <div id="side_nav_bg">
        <span class="close-button" onclick="closeNav()">Close</span>
        <nav>
          <ul>
            <li class="side-nav-menu"><a href="../overview/index.html"><img class="icon-nav" src="../../../assets/images/overview-icon-white.png" alt="icon"> Overview</a></li>
            <li class="current-nav side-nav-menu"><a href="#"><img class="icon-nav" src="../../../assets/images/history-icon-yellow.png" alt="icon"> History</a></li>
            <li class="side-nav-menu"><a href="../profile/index.html"><img class="icon-nav" src="../../../assets/images/manage-profile-icon-white.png" alt="icon"> Manage Profile</a></li>
            <li class="side-nav-menu"><a href="../settings/index.html"><img class="icon-nav" src="../../../assets/images/settings-icon-white.png" alt="icon"> Settings</a></li>
            <li class="side-nav-menu"><a href="#" class="logout-button"><img class="icon-nav" src="../../../assets/images/logout-icon-white.png" alt="icon"> Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="search-bar-container">
        <b>Establishment</b>
        <select id="establishments_dropdown_menu">
        </select>
      </div>

      <div class="history-list-container">
        <table class="history-table" id="history_table">
          <thead>
            <tr>
              <th class="est-name-history-th">Establishment</th>
              <th class="time-history-th">Time</th>
              <th class="date-history-th">Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="history-details-overlay">
        <!-- IMAGE EVIDENCE HISTORY CONTAINER -->
        <div class="history-details-container">
          <div class="images-container" id="images_container">
            <img class="image-container" id="image_container" />
            <div class="img-control">
              <button id="back_image">&larr;</button>
              <p id="img_current_pos">1</p>
              <p class="pos-and-total-divider">/</p>
              <p id="img_total">5</p>
              <button id="next_image">&rarr;</button>
            </div>
          </div>

          <div class="info-container" id="info_container">
            <div class="info-container-tab">
              <h2>Details</h2>
              <img src="../../../assets/images/close-button1.png" alt="Close" title="Close" />
            </div>

            <div class="info-container-body">
              <p class="establishment-name" id="establishment_name"></p>
              <p class="owner-name" id="owner_name"></p>
              <p class="owner-email" id="owner_email"></p>
              <p class="owner-pn" id="owner_pn"></p>
              <p class="history-time" id="history_time"></p>
              <p class="history-date" id="history_date"></p>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- SCRIPTS -->
  <script src="../../../assets/js/header-dashboard-script.js"></script>
  <script src="../logout-script.js"></script>
  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="../../../assets/css/global-style.css">
  <link rel="stylesheet" href="../../../assets/css/header-dashboard-style.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="wrapper">

    <!-- Same code to other nav menu but the classname "current-nav" will go where the current nav menu is. -->
    <header>
      <nav>
        <ul>
          <li class="nav-menu"><a href="../overview/index.html"><img class="icon-nav" src="../../../assets/images/overview-icon-white.png" alt="icon"> Overview</a></li>
          <li class="nav-menu"><a href="../history/index.html"><img class="icon-nav" src="../../../assets/images/history-icon-white.png" alt="icon"> History</a></li>
          <li class="current-nav nav-menu"><a href="#"><img class="icon-nav" src="../../../assets/images/manage-profile-icon-yellow.png" alt="icon"> Manage Profile</a></li>
          <li class="nav-menu"><a href="../settings/index.html"><img class="icon-nav" src="../../../assets/images/settings-icon-white.png" alt="icon"> Settings</a></li>
        </ul>
      </nav>
      <button id="logout_button"><img class="icon-nav" src="../../../assets/images/logout-icon.png" alt="icon"> Logout</button>

      <!-- Tablet to Phone Size Menu -->
      <button id="menu_button" onclick="openNav()"><img src="../../../assets/images/menu-icon.png" alt="icon"> Menu</button>
      <div id="side_nav_bg">
        <span class="close-button" onclick="closeNav()">Close</span>
        <nav>
          <ul>
            <li class="side-nav-menu"><a href="../overview/index.html"><img class="icon-nav" src="../../../assets/images/overview-icon-white.png" alt="icon"> Overview</a></li>
            <li class="side-nav-menu"><a href="../history/index.html"><img class="icon-nav" src="../../../assets/images/history-icon-white.png" alt="icon"> History</a></li>
            <li class="current-nav side-nav-menu"><a href="#"><img class="icon-nav" src="../../../assets/images/manage-profile-icon-yellow.png" alt="icon"> Manage Profile</a></li>
            <li class="side-nav-menu"><a href="../settings/index.html"><img class="icon-nav" src="../../../assets/images/settings-icon-white.png" alt="icon"> Settings</a></li>
            <li class="side-nav-menu"><a href="#" class="logout-button"><img class="icon-nav" src="../../../assets/images/logout-icon-white.png" alt="icon"> Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    
    <main>
      <!-- PROFILE MAIN PAGE -->
      <div class="profile-card">
        <h2>PERSONAL INFORMATION</h2>

        <div class="info-row">
          <label for="name">Name</label>
          <input type="text" name="" id="">
        </div>

        <div class="info-row">
          <label for="email">Email</label>
          <div class="input-with-button">
            <input type="email" name="" id="">
            <button onclick="editEmail()" class="change-btn">CHANGE</button>
          </div>
        </div>

        <div class="info-row">
          <label for="phone">Phone Number </label>
          <div class="input-with-button">
            <input type="text" name="" id="">
            <!-- <input type="text" name="phone-number" class="phone-number" id="pn_signup" placeholder="PHONE NUMBER" required inputmode="numeric" pattern="[0-9]{11}" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11);"> -->
            <button onclick="editPnum()" class="change-btn">CHANGE</button>
          </div>
        </div>

        <div class="info-row">
          <label for="location">Location</label>
          <input type="text" name="" id="">
        </div>

        <!-- ENTER OTP MODAL TESTER TO SHOW THE MODAL BOX -->
          <!-- <button onclick="enterOTP()" class="change-btn">Enter OTP</button> -->
      </div>

      <!-- PROFILE EDIT MODAL BOX-->

      <!-- MODAL BOX OPACITY BACKGROUND OVERLAY -->
      <div class="overlay" id="overlay"></div>

      <!-- CHANGE EMAIL MODAL -->
        <div class="modal" id="changeEmailmodal">

            <label for="email" class="modal-title">Enter New Email:</label>
            <input type="email" name="" id="">

            <div class="button-options">
              <button class="btn-cancel" onclick="closeModal()">CANCEL</button>
              <button class="btn-save-changes">SAVE CHANGES</button>
            </div>

        </div>

      <!-- CHANGE PHONE NUMBER MODAL -->
        <div class="modal" id="changePnumModal">

            <label for="pnum">Enter New Phone Number:</label>
            <input type="text" name="new-phone-number"  id="new-phone-number" inputmode="numeric" pattern="[0-9]{11}" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11);">

            <div class="button-options">
              <button class="btn-cancel" onclick="closeModal()">CANCEL</button>
              <button class="btn-save-changes">SAVE CHANGES</button>
            </div>

        </div>

      <!-- OTP TO VERIFY EMAIL MODAL -->
       <div class="modal" id="enterOTPmodal">

          <label for="otp">Enter OTP to Verify Email:</label>
          <input type="text" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,6);">

          <div class="button-options">
            <button class="btn-cancel" onclick="closeModal()">CANCEL</button>
            <button class="btn-save-changes">SAVE CHANGES</button>
          </div>
       </div>

    </main>

  </div>

  <!-- SCRIPTS -->
  <script src="../../../assets/js/header-dashboard-script.js"></script>
  <script src="../logout-script.js"></script>
  <script src="./script.js"></script>
</body>
</html>
